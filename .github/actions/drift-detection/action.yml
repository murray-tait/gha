name: Publish Drift Report
description: Publish Drift Report
inputs:
  mentions:
    required: false
    type: string
    default: ""
  github-token:
    required: true
    type: string
  drift-detected:
    required: true
    type: boolean
  summary:
    required: true
    type: string
  ops-info-discord-webhook:
    required: false
    type: string
  ops-alarms-discord-webhook:
    required: false
    type: string
runs:
  using: "composite"
  steps:
    - if: inputs.drift-detected == 'true'
      name: Publish Drift Issue
      id: publish-drift-issue
      uses: actions/github-script@v7
      env:
        SUMMARY: "${{ inputs.summary }}"
        MENTIONS: "${{ inputs.mentions }}"
      with:
        github-token: ${{ inputs.github-token }}
        script: |
          var body = `${process.env.SUMMARY}`;
          const mentions = `${process.env.MENTIONS}`;
          if (mentions) {
            body = body + "\n" + mentions
          }
          const title = 'Terraform Configuration Drift Detected';
          const creator = 'github-actions[bot]';

          // Look to see if there is an existing drift issue
          const issues = await github.rest.issues.listForRepo({
            owner: context.repo.owner,
            repo: context.repo.repo,
            state: 'open',
            creator: creator,
            title: title
          })
            
          if( issues.data.length > 0 ) {
            // We assume there shouldn't be more than 1 open issue, since we update any issue we find
            const issue = issues.data[0]
            
            if ( issue.body == body ) {
              console.log('Drift Detected: Found matching issue with duplicate content')
            } else {
              console.log('Drift Detected: Found matching issue, updating body')
              github.rest.issues.update({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue.number,
                body: body
              })
            }
          } else {
            console.log('Drift Detected: Creating new issue')

            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: title,
              body: body
            })
          }

    - if: inputs.drift-detected == 'false'
      name: Close Drift Issue
      id: close-drift-issue
      uses: actions/github-script@v7
      with:
        github-token: ${{ inputs.github-token }}
        script: |
          const title = 'Terraform Configuration Drift Detected';
          const creator = 'github-actions[bot]'

          // Look to see if there is an existing drift issue
          const issues = await github.rest.issues.listForRepo({
            owner: context.repo.owner,
            repo: context.repo.repo,
            state: 'open',
            creator: creator,
            title: title
          })
            
          if( issues.data.length > 0 ) {
            const issue = issues.data[0]
            
            github.rest.issues.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issue.number,
              state: 'closed'
            })
          }

    - if: inputs.drift-detected == 'false' && inputs.ops-info-discord-webhook != ''
      name: Discord Webhook Action
      uses: tsickert/discord-webhook@v7.0.0
      with:
        webhook-url: ${{ inputs.ops-info-discord-webhook }}
        username: Github
        content: "<[Deployment drift not detected](<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}>)"

    - if: inputs.drift-detected == 'true' && inputs.ops-alarms-discord-webhook != ''
      name: Discord Webhook Action
      uses: tsickert/discord-webhook@v7.0.0
      with:
        webhook-url: ${{ inputs.ops-alarms-discord-webhook }}
        username: Github
        content: "[Deployment drift detected](<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}>)"
